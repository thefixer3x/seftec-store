# A string used to distinguish different Supabase projects on the same host. Defaults to the
# working directory name when running `supabase init`.
project_id = "seftec-store"

[api]
# Port to use for the local API URL.
port = 54331
schemas = ["public", "storage", "graphql_public"]
extra_search_path = ["extensions"]
max_rows = 1000

[db]
# Port to use for the local database URL.
port = 54332
major_version = 15

[studio]
enabled = true
port = 54333

[auth]
enabled = true

[storage]
enabled = true

[realtime]
enabled = true

# Individual function configs
[functions.ai-chat]
verify_jwt = true

[functions.bizgenie-router]
verify_jwt = true

[functions.personalized-ai-chat]
verify_jwt = true

[functions.cache-cleanup]
verify_jwt = false

[functions.setup-cron-jobs]
verify_jwt = true

[functions.stripe-subscription]
verify_jwt = true

[functions.stripe-connect]
verify_jwt = true

[functions.stripe-issuing]
verify_jwt = true

[functions.stripe-webhook]
verify_jwt = false